<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprar</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <a href="/index.html">
      <img src="assets/logo.png" alt="" width="120px" class="logo" />
    </a>
    <nav>
      <a class="button" href="/sobre.html">Sobre nós</a>

      <button class="button" disabled onclick="alert('Este botão está desativado')">Em breve</button>

      <button class="button cart" aria-label="Carrinho de Compras">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px">
          <path
            d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z" />
        </svg>
      </button>
    </nav>
  </header>


  <main>
    <h1>Cadastre-se</h1>

    <form action="#" onsubmit="getElementById('error').setAttribute('visible', true); return false;">
      <div class="error" visible="false" id="error">
        <h3>Erro no cadastro</h3>
        <p>Este e-mail já está cadastrado no sistema. Por favor, tente utilizar outro.</p>
      </div>

      <fieldset>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="john@mail.com" required>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="" required>
      </fieldset>

      <fieldset>
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="João Ramon">

        <label for="phone">Telefone</label>
        <input type="phone" id="phone" name="phone" placeholder="+55 12 3456-7890">
      </fieldset>

      <fieldset>
        <label for="birthdate">Idade</label>
        <input id="birthdate" name="birthdate" placeholder="Idade">

        <label for="reason">Como nos encontrou</label>
        <textarea id="reason" name="reason" placeholder="Como nos encontrou"></textarea>

      </fieldset>


      <div class="actions">
        <a href="/index.html" class="button secondary">Voltar</a>
        <button class="button" type="submit">Comprar agora</button>
      </div>
    </form>

  </main>

  <script type="module" src="script.js"></script>
</body>

</html>
